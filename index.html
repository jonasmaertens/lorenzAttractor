<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Lorenz-Attraktor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas></canvas>
    <script src="main.js" type="module"></script>
    <div id="controls">
      <div id="planeControl">
        Plane
        <select id="planeSelect" name="planeSelect">
          <option value="1">xy</option>
          <option value="0" selected="selected">xz</option>
        </select>
        LineOpt.
        <select id="lineSelect" name="lineSelect">
          <option value="0">Round</option>
          <option value="1" selected="selected">Miter</option>
        </select>
      </div>
      <div id="originPos">
        Origin
        <p>
          <label for="posX">x: </label
          ><input type="number" name="posX" id="posX" value="0.5" />
        </p>
        <p>
          <label for="posY">y: </label
          ><input type="number" name="posY" id="posY" value="0.5" />
        </p>
        <p>
          <label for="posZ">z: </label
          ><input type="number" name="posZ" id="posZ" value="10" />
        </p>
      </div>
      <div class="sliderControls">
        Zoom
        <div id="sliderWrapper">
          <label for="zoomSlider" id="zoomLevel">20</label>
          <input
            type="range"
            min="5"
            max="30"
            value="20"
            id="zoomSlider"
            class="slider"
          />
        </div>
        Scatter
        <div id="sliderWrapper">
          <label for="scatterSlider" id="scatterLevel">5</label>
          <input
            type="range"
            min="0"
            max="15"
            value="5"
            id="scatterSlider"
            class="slider"
          />
        </div>
      </div>
      <div class="sliderControls">
        Speed
        <div id="sliderWrapper">
          <input id="speedLevel" type="number" value="2" step="0.1"/>
          <input
            type="range"
            min="1"
            max="60"
            value="2"
            id="speedSlider"
            class="slider"
          />
        </div>
        Lifetime
        <div id="sliderWrapper">
          <input id="lifetimeLevel" type="number" value="60" step="0.1"/>
          <input
            type="range"
            min="0"
            max="80"
            value="60"
            id="lifetimeSlider"
            class="slider"
          />
        </div>
      </div>
    </div>
  </body>
</html>
